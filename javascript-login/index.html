<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    form {
        width: 500px;
        background-color: aquamarine;
        padding: 20px;
        margin: 0 auto;
    }
</style>

<body>
    <div>
        <form class="m-4">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">phone</label>
                <input type="text" class="form-control" id="phone">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">city</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">address</label>
                <input type="text" class="form-control" id="address">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="button" onclick="submitt()" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

<script>

    let data = []

    let user = JSON.parse(localStorage.getItem("user"))
    if(user){
        window.location.href = "dashboard.html"
    }

    const submitt = () => {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let phone = document.getElementById("phone").value;
        let city = document.getElementById("city").value;
        let address = document.getElementById("address").value;

        let obj = { email, password, phone, city, address, userid: Math.floor(Math.random() * 100) };

        if (localStorage.getItem("user") == null || localStorage.getItem("user") == undefined) {
            data.push(obj);
            localStorage.setItem("user", JSON.stringify(data));
        } else {
            let old = JSON.parse(localStorage.getItem("user"))
            old.push(obj)
            localStorage.setItem("user", JSON.stringify(old))
        }

        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("city").value = "";
        document.getElementById("address").value = "";


    }
</script>

</html>
